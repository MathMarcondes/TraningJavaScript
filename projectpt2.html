<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosDom</title>
    <style>
        div#area {
            background-color: rgb(42, 209, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja 
    </div>
    <script>
        
        
        area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', mover)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function mover() {
            area.innerText = 'Entrou'
            area.style.background = 'blue'
        }
        function sair() {
            area.innerText = 'Saiu'
            area.style.background = 'pink'
        }

    </script>
</body>
</html>
